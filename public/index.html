<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHATBOT // TERMINAL</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <canvas id="matrix-rain"></canvas>

  <div class="terminal-container">
    <div class="terminal-header">
      <div class="terminal-dots">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
      </div>
      <div class="terminal-title">CHATBOT_v1.0 // SECURE_CHANNEL</div>
      <div class="terminal-status">
        <span class="status-indicator"></span> ONLINE
      </div>
    </div>

    <div class="terminal-body" id="chat-window">
      <div class="boot-sequence" id="boot-sequence">
        <p>> INITIALIZING SYSTEM...</p>
        <p>> LOADING NEURAL NETWORK...</p>
        <p>> ESTABLISHING SECURE CONNECTION...</p>
        <p>> CHATBOT ONLINE. READY FOR INPUT.</p>
        <p class="separator">════════════════════════════════════════════════</p>
      </div>
    </div>

    <div class="terminal-input-area">
      <div class="input-row">
        <span class="prompt-symbol">&gt;&gt;&gt;</span>
        <input
          type="text"
          id="user-input"
          placeholder="ENTER MESSAGE..."
          autocomplete="off"
          spellcheck="false"
        >
        <button id="send-btn">TRANSMIT</button>
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
